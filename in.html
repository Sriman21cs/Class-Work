<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Marks</title>
</head>
<body>
    <h1>Enter Student Marks</h1>
    <form id="studentForm" action="/student" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="mark1">Marks 1:</label>
        <input type="number" id="mark1" name="mark1" required>
        <br><br>
        <label for="mark2">Marks 2:</label>
        <input type="number" id="mark2" name="mark2" required>
        <br><br>
        <label for="mark3">Marks 3:</label>
        <input type="number" id="mark3" name="mark3" required>
        <br><br>
        <label for="mark4">Marks 4:</label>
        <input type="number" id="mark4" name="mark4" required>
        <br><br>
        <label for="mark5">Marks 5:</label>
        <input type="number" id="mark5" name="mark5" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
